
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Details Form</title>
<script>
function validateForm() {
    const vtu = document.getElementById("vtu").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();

    
    if (vtu === "") {
        alert("Please enter your VTU Number");
        return false;
    }
 
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert("Please enter a valid Email address");
        return false;
    }


    const phonePattern = /^[0-9]{10}$/;
    if (!phonePattern.test(phone)) {
        alert("Please enter a valid 10-digit Phone Number");
        return false;
    }

    alert("Form submitted successfully!");
    return true;
}
</script>

</head>
<body>
<h2>Student Information Form</h2>
<form onsubmit="return validateForm()">
    <label>VTU Number:</label>
    <input type="text" id="vtu" placeholder="12345" required>
    <label>Email ID:</label>
    <input type="text" id="email" placeholder="vtu12345@veltech.edu.in" required>
    <label>Phone Number:</label>
     <input type="tel" id="phone" name="phone"
         placeholder="+91-9876543210"
         pattern="^\+?[0-9]{1,4}[-\s]?[0-9]{6,14}$"
         required>
    <button type="submit">Submit</button>
</form>
</body>
</html>
